{% extends 'website/layout.html' %}

{% block main %}
<h3>AFD</h3>
    <form action="{% url 'website:edita' afd_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'website:afd' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >
        <a href="{% url 'website:apaga' afd_id %}" role="button" class="btn btn-danger">
            Apagar
        </a>
    </form>

{% endblock %}
